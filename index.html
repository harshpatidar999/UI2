<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mankind UI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
    <div class="main-container">
        <div class="nav">
            <img src="./logo.png" alt="">
            <ul>
                <li>HOME</li>
                <li>COLLECTION</li>
                <li>ABOUT</li>
                <li>HELP</li>
            </ul>
            <span>
                <button id="btn">LOGIN</button>
                <button>SIGN UP</button>
            </span>
        </div>

        <div class="section">
            <div class="left-section">
                <p>VIRTUAL SMART-MUSEUM</p>
                <h1>Mankind <br> ------ history <br> explained</h1>
                <button id="herobtn">START FREE TRIAL
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <i
                        class="fa-solid fa-circle-chevron-right"></i></button>
            </div>
            <div class="right-section">
                <img src="./removebg-preview.png" alt="">
            </div>
        </div>
        <div class="visit-section">
            <div class="box1">
                <h2>Visit our <br> exposition</h2>
            </div>

            <div class="box2">
                <p>FROM ANTIQUITY TO MORDEN</p>
                <h4>Ancient Greece <i class="fa-solid fa-circle-chevron-right"></i>
                </h4>
                <img src="./BOX baba.png" width="200px" alt="">
            </div>

            <div class="box3">
                <button id="ANYTIME">ANYTIME</button>
                <h4>Available <br> 24/7</h4>
            </div>
            <div class="box4">
                <button id="new">NEW</button>
                <h4>Song of <br> the Sky</h4>
            </div>
        </div>

    </div>



</body>

</html>
